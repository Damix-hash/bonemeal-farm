jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      MC_PASSWORD: ${{ secrets.MC_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm ci
      - name: Run Bot
        run: |
          nohup npm start > bot.log 2>&1 &
          sleep 21600
          pkill -f bot.js || true
